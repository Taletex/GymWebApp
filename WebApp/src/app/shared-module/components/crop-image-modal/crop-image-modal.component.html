<ng-template #cropImageModal let-modal>
    <div id="cropImageModal">
        <div class="modal-header">
            <h4 class="modal-title h4" id="modal-basic-title">Ritaglia immagini</h4>
            <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div id="cropImageModalBody" class="modal-body">
        </div>
        <div class="modal-footer">
            <div class="position-relative d-flex flex-column flex-sm-row w-sm-100">
                <button class="btn btn-sm-sm btn-info w-sm- ml-0 ml-sm-2 mt-1 mt-sm-0" (click)="modal.dismiss('Cross click')">Chiudi</button>
            </div>
        </div>
    </div>
</ng-template>

<div (click)="openCropImageModal(cropImageModal)">
    <ng-content></ng-content>
</div>
