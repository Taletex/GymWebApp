<div class="card">
    <div class="card-header pt-0">
        <h3>Login</h3>
    </div>
    <div class="card-body py-0">
        <form [formGroup]="form" ngNativeValidate (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label class="col-form-label form-control-max-xxl">Email</label>
                <input type="text" formControlName="email" required class="form-control form-control-max-xxl" name="loginEmail" autocomplete="email" [maxlength]="ACCOUNT_VALIDATORS.MAX_EMAIL_LENGTH"
                    [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                    <div *ngIf="f.email.errors.required">Email is required</div>
                    <div *ngIf="f.email.errors.email">Email is invalid</div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-form-label form-control-max-xxl">Password</label>
                <input type="password" formControlName="password" required class="form-control form-control-max-xxl" name="loginPassword" autocomplete="current-password"
                    [minlength]="ACCOUNT_VALIDATORS.MIN_PSW_LENGTH" [maxlength]="ACCOUNT_VALIDATORS.MAX_PSW_LENGTH" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">Password is required</div>
                </div>
            </div>
            <div class="form-row m-0">
                <div class="form-group mb-0">
                    <input type="submit" [disabled]="loading" class="btn btn-primary" value="Login">
                </div>
                <div class="d-flex align-items-center">
                    <a routerLink="../register" class="btn btn-sm btn-link">Register</a>
                </div>
                <div class="form-group mb-0 col text-right">
                    <a routerLink="../forgot-password" class="btn btn-link pr-0">Forgot Password?</a>
                </div>
            </div>
        </form>
        <div class="loading-overlay" *ngIf="loading">
            <div class="container d-flex align-items-center justify-content-center w-100 h-100">
                <div class="lds-ring"><div></div><div></div><div></div><div></div></div>
            </div>
        </div>
    </div>
</div>
