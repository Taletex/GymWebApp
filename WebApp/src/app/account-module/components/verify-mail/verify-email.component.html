<div class="card">
    <h3 class="card-header pb-0">Verify Email</h3>
    <div class="card-body">
        <div *ngIf="emailStatus == EmailStatus.Verifying">
            Verifying...
        </div>
        <div *ngIf="emailStatus == EmailStatus.Failed">
            Verification failed, you can also verify your account using the <a routerLink="../forgot-password" href="">forgot password</a> page.
        </div>
    </div>
</div>
