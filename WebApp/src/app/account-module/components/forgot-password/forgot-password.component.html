<div class="card">
    <h3 class="card-header pt-0">Forgot Password</h3>
    <div class="card-body py-0">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label class="col-form-label form-control-max-xl">Email</label>
                <input type="text" formControlName="email" class="form-control form-control-max-xl"
                    [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                    <div *ngIf="f.email.errors.required">Email is required</div>
                    <div *ngIf="f.email.errors.email">Email is invalid</div>
                </div>
            </div>
            <div class="form-group mb-0">
                <button [disabled]="loading" class="btn btn-sm btn-primary">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Submit
                </button>
                <a routerLink="../login" class="btn btn-sm btn-link">Cancel</a>
            </div>
        </form>
    </div>
</div>
