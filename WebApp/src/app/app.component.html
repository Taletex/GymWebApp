<div class="d-flex p-0 m-0" style="height:100vh!important">

  <div class="p-0">
    <app-sidebar (sectionClick)="setSection($event)"></app-sidebar>
  </div>

  <div class="w-100 bg-light h-100 overflow-auto main-content scrollbar">
    <div class="main__header row m-0 p-2 pl-3">
      <img src="assets/icons/gym-logo.png" style="max-height:100%; width:auto;" class="mr-2">
      <h4 class="font-weight-700"><span>{{title}}</span> <span class="fa fa-arrow-right mx-2"></span> <em>{{(this.router.url).split('/')[1] | uppercase}}</em></h4>
    </div>

    <router-outlet class="h-100"></router-outlet>
  </div>

</div>
