<div class="main__exercises row m-3">

    <!-- FILTERS -->
    <div class="trainings__filters col-12 row mb-2 mx-0 my-0 plx-2 border">
        <div class="col-1 d-flex align-items-center border border-left-0 border-top-0 border-bottom-0">
            <h6 class="m-0">Filtri</h6><span class="fa fa-filter ml-2" style="font-size: 20px;"></span>
        </div>
        <div class="col-3 form-group pl-2 pr-1 m-0">
            <label class="col-form-label col-form-label-sm p-0 text-muted">Nome</label>
            <div class="input-group">
                <input type="text" [(ngModel)]="filters.name" class="form-control form-control-sm"
                    id="filterName" name="filterName" placeholder="Nome...">
            </div>
        </div>
        <div class="col-3 form-group pl-2 pr-1 m-0">
            <label class="col-form-label col-form-label-sm p-0 text-muted">Variante (nome)</label>
            <div class="input-group">
                <input type="text" [(ngModel)]="filters.variant.name" class="form-control form-control-sm"
                    id="filterVariantName" name="filterVariantName" placeholder="Nome variante...">
            </div>
        </div>
        <div class="col-2 form-group pl-2 pr-1 m-0">
            <label class="col-form-label col-form-label-sm p-0 text-muted">Variante (coefficiente)</label>
            <div class="input-group">
                <input type="number" min=0.1 [(ngModel)]="filters.variant.intensityCoefficient" class="form-control form-control-sm"
                    id="filterVariantCoefficient" name="filterVariantCoefficient" placeholder="Coefficiente...">
            </div>
        </div>
        <div class="col-3 form-group pl-2 pr-1 m-0">
            <label class="col-form-label col-form-label-sm p-0 text-muted">Descrizione</label>
            <div class="input-group">
                <input type="text" [(ngModel)]="filters.description" class="form-control form-control-sm"
                    id="filterDescription" name="filterDescription" placeholder="Descrizione...">
            </div>
        </div>
    </div>

    <!-- MAIN CONTAINER -->
    <div class="exercises__maincontainer col-12 card p-0 border border-secondary border">
        <div class="maincontainer__header card-header pl-2 pr-3 border border-secondary border-top-0 border-left-0 border-right-0 d-flex flex-column bg-dark text-white">
            <div class="col-12 row m-0 p-0 d-flex align-items-center justify-content-center">
                <div class="col-2"><b>Nome</b></div>
                <div class="col-4"><b class="d-block">Variante</b><small class="d-block">Nome &bull; Coefficiente</small></div>
                <div class="col-4"><b>Descrizione</b></div>
                <div class="col-2"><b>Azioni</b></div>
            </div>
        </div>
        <div class="maincontainer__body card-body row w-100 align-content-start m-0 pl-2 pr-0 py-2">
            <div class="h-100 w-100 d-flex flex-column align-items-center justify-content-center" *ngIf="exerciseList.length == 0">
                <img src="assets/icons/misc/alert.svg" style="width:40px; height:auto;">
                <span class="badge badge-light mt-2">Nessun esercizio presente nella piattaforma</span>
            </div>
            <div class="body__element list-group-item list-group-item-action list-group-item-light d-flex align-items-center px-0 py-1" *ngFor="let elem of exerciseList; index as exerciseIndex">
                <div class="col-2">
                    <span class="d-block">{{elem.name}}</span>
                </div>
                <div class="col-4">
                    <span class="d-block">{{elem.variant.name}} &bull; {{elem.variant.intensityCoefficient}}</span>
                </div>
                <div class="col-4"><span>{{elem.description}}</span></div>
                <div class="col-2 d-flex">
                    <a [routerLink]="['/exercises', elem._id]" routerLinkActive="active" class="image-button" ngbTooltip="Visualizza" placement="left"><img src="assets/icons/actions/url.svg" style="width:20px; height:auto;"></a>
                    <a [routerLink]="['/exercises', elem._id]" routerLinkActive="active" class="ml-2 image-button" ngbTooltip="Modifica" placement="left"><img src="assets/icons/actions/edit.svg" style="width:20px; height:auto;"></a>
                    <a (click)="deleteExercise(elem._id, exerciseIndex)" routerLinkActive="active" class="ml-2 image-button" ngbTooltip="Elimina" placement="left"><img src="assets/icons/actions/garbage-can.svg" style="width:20px; height:auto;"></a>
                </div>
            </div>
            <app-exercise-modal (onClose)="createExercise()" [(newExercise)] = "newExercise" style="position: absolute; right: 15px; bottom: 15px" (onHide)="createExercise()">
                <div class="image-button cursor-pointer" ngbTooltip="Nuovo" placement="top"><img src="assets/icons/actions/plus.svg" style="width:40px; height:auto;"></div>
            </app-exercise-modal>
        </div>
    </div>

    <!-- Loader -->
    <div class='h-100 w-100' [hidden]="!bLoading">
        <div style="position:absolute; background-color:black; opacity:50%; right:0; top:0;" class="w-100 h-100">
            <div class="container d-flex align-items-center justify-content-center w-100 h-100">
                <div class="lds-ring"><div></div><div></div><div></div><div></div></div>
            </div>
        </div>
    </div>

</div>

<ng-template #exerciseModal let-modal>
    <div class="exercisemodal__container">
        <div class="modal-header">
            <h4 class="modal-title" id="modal-basic-title">Crea Esercizio</h4>
            <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <div class="card h-100">
                <div class="card-body h-100">
                    <form>
                        <div class="form-row m-0">
                            <div class="col-4 form-group">
                                <label for="exerciseName" class="col-form-label col-form-label-sm">Nome</label>
                                <input type="text" [(ngModel)]="newExercise.name" class="form-control form-control-sm"
                                    id="exerciseName" name="exerciseName">
                            </div>
                            <div class="col-4 form-group">
                                <label for="exerciseVariantName" class="col-form-label col-form-label-sm">Nome Variante</label>
                                <input type="text" [(ngModel)]="newExercise.variant.name" class="form-control form-control-sm"
                                    id="exerciseVariantName" name="exerciseVariantName">
                            </div>
                            <div class="col-4 form-group">
                                <label for="exerciseVariantCoefficient" class="col-form-label col-form-label-sm">Coefficente di intensit√†</label>
                                <input type="number" min=0.1 [(ngModel)]="newExercise.variant.intensityCoefficient" class="form-control form-control-sm"
                                    id="exerciseVariantCoefficient" name="exerciseVariantCoefficient">
                            </div>
                            <div class="col-12 form-group">
                                <label for="exerciseDescription" class="col-form-label col-form-label-sm">Descrizione</label>
                                <textarea [(ngModel)]="newExercise.description" class="form-control form-control-sm"
                                    id="exerciseDescription" name="exerciseDescription"></textarea>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="modal-footer" style="overflow:visible">
            <button class="btn btn-success" ngbAutofocus [disabled]="newExercise.name == ''" style="position:relative;" (click)="modal.close(newExercise)">
                <span>Crea</span> 
                <div style="position: absolute; right: 0px; bottom: 0px; width:100%; height:100%;" ngbTooltip="Campo 'nome' vuoto" placement="top" [hidden]="newExercise.name != ''"></div>
            </button>
        </div>
    </div>
</ng-template>
